<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/validate.css">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <div class="form-block">
                        <label for="nome" class="modal-label">Nome:</label>
                        <input type="text" id="nome" name="name" data-index="new" class="modal-field"
                            placeholder="Ex.: Jéssica de Oliveira" required>
                        <span role="alert" id="nameError" aria-hidden="true">
                            O campo nome deve ser preenchido.
                        </span>
                    </div>
                    <div class="form-block">
                        <label for="email" class="modal-label">Email:</label>
                        <input type="email" id="email" name="email" class="modal-field"
                            placeholder="example@example.com" required>
                        <span role="alert" id="emailError" aria-hidden="true">
                            O campo email deve ser preenchido.
                        </span>
                    </div>
                    <div class="form-block">
                        <label for="celular" class="modal-label">Celular:</label>
                        <input type="tel" id="celular" name="cel" class="modal-field" maxlength="15"
                        placeholder="(48) 98877-6655" onkeyup="handleCell(event)" required>
                        <span role="alert" id="cellError" aria-hidden="true">
                            O campo celular deve ser preenchido.
                        </span>
                    </div>
                    <div class="form-block">
                        <label for="cidade" class="modal-label">Cidade:</label>
                        <input type="text" id="cidade" name="city" class="modal-field" placeholder="Ex.: Orleans"
                            required>
                        <span role="alert" id="cityError" aria-hidden="true">
                            O campo cidade deve ser preenchido.
                        </span>
                    </div>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Jéssica.
    </footer>
    <script src="main.js" defer></script>
    <script src="validate.js" defer></script>
</body>

</html>
